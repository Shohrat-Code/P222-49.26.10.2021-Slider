<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Slider</title>
</head>

<body>
    <header></header>
    <main>
        <section id="custom-slider">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="custom-slider-wrapper">
                            <div class="custom-slider-tape">
                                <div class="custom-slider-item" id="toLast">
                                    <img src="assets/img/ayi5.jpg" alt="Ayi 5">
                                </div>

                                <div class="custom-slider-item">
                                    <img src="assets/img/ayi1.jpg" alt="Ayi 1">
                                </div>
                                <div class="custom-slider-item">
                                    <img src="assets/img/ayi2.jpg" alt="Ayi 2">
                                </div>
                                <div class="custom-slider-item">
                                    <img src="assets/img/ayi3.webp" alt="Ayi 3">
                                </div>
                                <div class="custom-slider-item">
                                    <img src="assets/img/ayi4.jpg" alt="Ayi 4">
                                </div>
                                <div class="custom-slider-item">
                                    <img src="assets/img/ayi5.jpg" alt="Ayi 5">
                                </div>

                                <div class="custom-slider-item" id="toFirst">
                                    <img src="assets/img/ayi1.jpg" alt="Ayi 1">
                                </div>
                            </div>
                            <div class="custom-slider-controls">
                                <div class="arrows prev">
                                    <i class="fas fa-chevron-left"></i>
                                </div>
                                <div class="arrows next">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- #region Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6ff3f42b45.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <!-- #endregion -->
</body>

</html>
